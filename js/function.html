<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="otp()">otp</button>
    <script>
      function otp() {
        var a = "OTP-";
        var b = Math.random() * 1000;
        var g = a.concat(b);
        var res = g.substr(0, 7);
        document.write(res);
      }
    </script>
  </body>
</html>
