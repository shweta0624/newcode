<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      animation-name: demo;
      animation-duration: 5s;
      animation-delay: 1s;
      animation-iteration-count: 3;
    }

    @keyframes demo {
      from {
        background-color: pink;
      }
      to {
        background-color: purple;
      }
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
